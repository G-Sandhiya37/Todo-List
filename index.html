<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body style="background-color: rgb(143, 238, 219);">
    <div class="border border-2 border-dark m-2 rounded">
        <nav class="navbar bg-body-tertiary shadow-lg ">
            <div class="container-fluid">
                <a class="navbar-brand">
                    <i class="bi bi-list-check"></i>
                    Todo List
                </a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>
    <div class="container" style="width:500px">
        <div class="row justify-content-center">
            <ul class="list-group m-5" id="AddTask"></ul>
        <input class="border border-4 border-dark rounded" type="text" id="input">
        <button class="btn btn-primary" id="sumbit">Add Task</button>
        <h3 class="btn btn-success mt-4">Completed Task</h3>
        <ul class="list-group m-5 border border-2 border-success" id="doneTask"></ul>
        </div>
        
    </div>








</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
    crossorigin="anonymous"></script>

</html>
